<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeakzeric Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <h1>Willkommen im Stream!</h1>
      <p>Interagiere mit dem Chat und genieße die Show.</p>
      <button class="btn" id="closeOverlay">Schließen</button>
    </div>
  </div>

  <button class="btn" id="openOverlay">Overlay öffnen</button>

  <script src="script.js"></script>
</body>
</html>
